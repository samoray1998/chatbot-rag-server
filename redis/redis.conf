# redis/redis.conf
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (optional)
save 900 1     # 15min if 1+ key changed
save 300 10    # 5min if 10+ keys changed

# Security (uncomment to enable)
# requirepass yourpassword 